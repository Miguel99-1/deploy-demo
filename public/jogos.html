<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Games List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #seasonInput {
            margin-bottom: 10px;
            padding: 5px;
        }

        #searchButton {
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>NBA Games List</h1>

    <label for="seasonInput">Temporada:</label>
    <input type="text" id="seasonInput" placeholder="Ex: 2022REG">

    <button id="searchButton">Procurar Jogos</button>

    <table id="gamesTable">
        <thead>
            <tr>
                <th>Data e Hora</th>
                <th>Equipa da Casa</th>
                <th>Equipa Visitante</th>
                <th>Resultado</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const gamesTableBody = $('#gamesTable tbody');
            const seasonInput = $('#seasonInput');
            const searchButton = $('#searchButton');

            searchButton.on('click', function() {
                const selectedSeason = seasonInput.val();

                // Limpa a tabela de jogos antes de fazer uma nova busca
                gamesTableBody.empty();

                fetchGames(selectedSeason);
            });

            function fetchGames(selectedSeason) {
                $.ajax({
                    url: `https://api.sportsdata.io/v3/nba/scores/json/Games/${selectedSeason}?key=ada39cffc94442059f91f8c50e7d0dff`,
                    type: 'GET',
                    success: function(response) {
                        const games = response;

                        games.forEach(function(game) {
                            const row = $('<tr></tr>');
                            row.append(`<td>${game.DateTime}</td>`);
                            row.append(`<td>${game.HomeTeam}</td>`);
                            row.append(`<td>${game.AwayTeam}</td>`);
                            row.append(`<td>${game.HomeTeamScore} - ${game.AwayTeamScore}</td>`);
                            row.append(`<td>${game.Status}</td>`);
                            gamesTableBody.append(row);
                        });
                    },
                    error: function(error) {
                        console.error('Erro ao obter dados da API:', error);
                    }
                });
            }
        });
    </script>
</body>
</html>
