<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação de Registro</title>
  <!-- Adicione as referências ao CSS e JavaScript do Bootstrap (se não estiverem incluídas) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h5>Verificação de Registro</h5>
      </div>
      <div class="card-body">
        <form action="/verifyRegistration" method="POST" id="verificationForm">
          <div class="form-group">
            <label for="verificationCode">Código de Verificação:</label>
            <input type="text" class="form-control" id="verificationCode" name="verification_code" required>
          </div>
          <button type="submit" class="btn btn-primary">Verificar Registro</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      // Quando o formulário de verificação for enviado
      $('#verificationForm').on('submit', function(e) {
        e.preventDefault();

        const verificationCode = $('#verificationCode').val();

        if (verificationCode) {
          $.ajax({
            url: '/verifyRegistration', // Rota para verificar o código de verificação
            method: 'POST',
            data: { verification_code: verificationCode },
            success: function(response) {
              // Redireciona o usuário para a página inicial após a verificação bem-sucedida
              window.location.replace('/inicial.html');
            },
            error: function(xhr) {
              // Lidar com erros de verificação, se necessário
            }
          });
        }
      });
    });
  </script>
</body>
</html>
